<script>
function loginChk(){
	let mid = document.getElementById("mid");
	let mpw = document.getElementById("mpw");
	if(mid.value == ''){
		alert("아이디를 입력하세요.");
		mid.focus();
		return false;
	}
	if(mpw.value == ''){
		alert("비밀번호를 입력하세요.");
		mpw.focus();
		return false;
	}

}
