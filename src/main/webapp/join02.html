<!DOCTYPE html>
<html>
<head>

</head>

<div class="">
	<div class="jointit w100 tC"><b>회원가입</b></div>
	<form method="post" action="join03.html" onsubmit="return join02()">
		<div class="pd16">
			<!-- 이름 -->
			<div>
				<h4>이름</h4>
				<input type="text">
			</div>
			<!-- 학교 -->
			<div>
				<h4>학교</h4>
				<input type="text">
			</div>
			<!-- 학년/반 -->
			<div>
				<h4>학년/반</h4>
				<input type="text">
			</div>
			<!-- 휴대폰번호 -->
			<div>
				<h4>휴대폰번호<span>(※휴대폰 번호가 ID로 설정됩니다.)</span></h4>
				<input type="text">
			</div>
			<!-- 비밀번호 -->
			<div>
				<h4>비밀번호<span>(※최대 12자리.)</span></h4>
				<input type="password">
			</div>
			<!-- 비밀번호확인 -->
			<div>
				<h4>비밀번호확인</h4>
				<input type="password">
			</div>
			<!-- 노선 -->
			<div>
				<h4>노선</h4>
				<div class="sltbox">
					<select name="">
						<option>A노선</option>
						<option>B노선</option>
						<option>C노선</option>
					</select>
				</div>
			</div>
			<!-- 탑승장소 -->
			<div>
				<h4>탑승장소<span>(※노선을 먼저 선택해주세요)</span></h4>
				<div class="sltbox">
					<select name="">
						<option>A장소</option>
						<option>B장소</option>
						<option>C장소</option>
					</select>
				</div>
			</div>
			<!-- 가입하기 -->
			<div class="tC">
				<button type="submit">가입하기</button>
			</div>
		</div>
	</form>
</div>
