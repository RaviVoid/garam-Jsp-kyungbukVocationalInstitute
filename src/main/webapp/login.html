<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="page01 tC">
<div class="mXY">
	<div class="">
		<img src="img/logo.png" alt="로고"/>
	</div>
	<div id="errMsg" style="height:20px;margin-top:30px; color: red;"></div>
	
	<div class="a01">
	
		<form method="post" action="mypage.html" onsubmit="return login();">
			<div>
				<span>ID</span>
				<input type="text" name="" id="mid" value="" />
			</div>
			<div>
				<span>PW</span>
				<input type="password" name="" id="mpw" value="" />
			</div>
			<div>
				<button type="submit">Log in</button>
			</div>
			<div class="cscenter">
				<a href="join01.html">회원가입</a>
			</div>
		</form>
	</div>
</div>
<!-- 자바스크립트 코드 -->
<script>
function login(){
	let mid = document.getElementById("mid");
	let mpw = document.getElementById("mpw");
	let errMsg = document.getElementById("errMsg");
	
	if(mid.value == ''){
		errMsg.innerHTML = "아이디(휴대폰번호)를 입력하세요.";
		mid.focus();
		return false;
	} else {
		if(mpw.value == '') {
			errMsg.innerHTML = "비밀번호를 입력하세요.";
			mpw.focus();
			return false;
		} else {
			return true;
		}
	}
	console.log("login");
	//return true;
}
</script>

</body>
</html>
